<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

       <meta property="og:image" content="https://telegra.ph/file/c08ca0437a7444b0d479a.jpg" itemprop="thumbnailUrl">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Filmyhud</title>

        <link rel="icon" href="https://telegra.ph/file/c08ca0437a7444b0d479a.jpg"/>
    
   
  <link rel="stylesheet" href="https://Pradeepnagal.github.io/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">

    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>

</head>

<body>

    <header>

        <div class="toogle"></div>

        <div id="file-name">

           <marquee direction = "left"> %s</marquee>

        </div>

    </header>

    <div class="container">

        <tag src="%s" class="player"></tag>

    </div>

    

    <footer>
        <h4><a href="tg://resolve?domain=filmyhud_hd_bot" style="color:blue" >Make your own Link &emsp; &emsp;</a></h4>      
    </footer>

    

    

    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>

	<script>

        const controls = [

              'play-large',

              'rewind',

              'play', 

              'fast-forward', 

              'progress', 

              'current-time',

              'duration',

              'mute',

              'volume',

              'captions',

              'settings',

              'pip',

              'airplay',

              'download',

              'fullscreen'

            ];

        document.addEventListener('DOMContentLoaded', () => {

            const player = Plyr.setup('.player', { controls });

        });

        const body = document.querySelector('body');

        const footer = document.querySelector('footer');

        const toogle = document.querySelector('.toogle');

        toogle.onclick = () => {

            body.classList.toggle('dark')

            footer.classList.toggle('dark')

        }

    </script>

</body>

</html>
